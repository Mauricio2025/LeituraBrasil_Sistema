<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"  href="./assets/favicon-16x16.png">
  <title>LeituraBrasil - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #eff6ff, #ffffff);
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2563eb;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .text-muted {
      color: #6b7280;
      text-align: center;
      margin-top: 10px;
    }

    .text-muted a {
      color: #2563eb;
      text-decoration: none;
    }

    .text-muted a:hover {
      text-decoration: underline;
    }

    #loadingSpinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 3000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>Login</h1>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p class="text-muted">Não tem uma conta? <a href="registro.html">Registre-se</a></p>
  </div>

  <!-- Modal de Sucesso -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #2563eb; color: white;">
          <h5 class="modal-title" id="successModalLabel">Login Bem-Sucedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
        </div>
        <div class="modal-body" style="text-align: center; font-size: 16px; color: #111827;">
          <p>Bem-vindo à plataforma!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="goToDashboard" style="background-color: #2563eb; border: none;">
            Continuar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Spinner de carregamento -->
  <div id="loadingSpinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <script type="module" src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

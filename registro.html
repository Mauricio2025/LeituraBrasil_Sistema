<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="16x16"  href="./assets/favicon-16x16.png">
  <title>LeituraBrasil - Cadastro do Leitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #eff6ff, #ffffff);
      color: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #2563eb;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .form-control {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }

    .link {
      display: block;
      margin-top: 15px;
      color: #2563eb;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="registerForm">
      <input type="text" id="name" class="form-control" placeholder="Seu Nome" required>
      <input type="email" id="email" class="form-control" placeholder="Seu Email" required>
      <input type="password" id="password" class="form-control" placeholder="Senha" required>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <a href="login.html" class="link">Já tem uma conta? Faça login</a>
  </div>
  <script src="registro.js" type="module"></script>
</body>


<!-- Modal de Sucesso -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #2563eb; color: white;">
        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="color: white;"></button>
      </div>
      <div class="modal-body" style="text-align: center; font-size: 16px; color: #111827;">
        <p>Cadastro realizado com sucesso! Você será redirecionado para a página de login.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="goToLogin" style="background-color: #2563eb; border: none;">
          Ok
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
